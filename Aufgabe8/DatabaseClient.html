<!DOCTYPE html>
<html lang="en">
<head>
<title>DatabaseClient</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="DatabaseClient.css" type="text/css" media="screen"/>
<script src="DatabaseClient.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<form action="https://eia2node1.herokuapp.com/" method="get">
	<fieldset id="input">
		<legend> Type student data here </legend>
		<input type="text" name="name" placeholder="name" id="name" />
		<input type="text" name="firstname" placeholder="firstname" id="firstname" />
		<input type="text" name="matrikel" placeholder="matrikel" id="matrikel" />
		<input type="number" name="age" placeholder="age" min="1" max="120"/>
		<input type="radio" name="gender" value="male" id="male"/>
		<label for="male">Male</label>
		<input type="radio" name="gender" value="female" id="female"/>
		<label for="female">Female</label>
		<input type="text" name="courseOfStudies" list="options" placeholder="Studiengang"/>
		<datalist id="options">
			<option value="MKB"></option>
			<option value="OMB"></option>
			<option value="MIB"></option>
		</datalist>
		<button type="button" id="insert">Insert to database</button>
	</fieldset>
	</form>
	<fieldset id="output">
		<legend> All student data </legend>
		<button type="button" id="refresh">Refresh</button>
		<textarea rows="20" cols="90"> </textarea>
	</fieldset>
	<fieldset >
		<legend>Suche Matrikel</legend>
		<input type="text" name="find" placeholder="matrikel">
		<button id="find">Suche</button>
		<textarea rows="10" cols="90" id="outputFind"> </textarea>
	</fieldset>
</body>
</html>
