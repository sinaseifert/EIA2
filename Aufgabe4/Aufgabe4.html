	<body>
		<main id="Spielfeld">
			<div id="Formular">
			
			<!-- Zwischen 1 und 4 Spielern w채hlen -->
			<fieldset id="Spieler">
			<h3>Spieleranzahl</h3>
			<input type="number" name="Stepper" step="1" min="1" max="4"/>
			</fieldset>
			
			<!-- Spielernamen eingeben -->
			<div id="numbOfPlayer">
			<h3>Spielername(n)</h3>

			<input  type="text" name="Name" placeholder="Spielername" value="" required/>
			</fieldset>
			<fieldset id="Spielername2" style="opacity: 0.33">
			<input  type="text" name="Name"  placeholder="Spielername" value=""/>
			</fieldset>
			<fieldset id="Spielername3" style="opacity: 0.33">
			<input  type="text" name="Name" placeholder="Spielername" value=""/>
			</fieldset>
			<fieldset id="Spielername4" style="opacity: 0.33">
			<input  type="text" name="Name" placeholder="Spielername" value=""/>
			</fieldset></div>
			
			<!-- Zwischen drei unterschiedlichen Decks w채hlen -->
			<fieldset id="Cards">
			<h3>Kartens채tze</h3>
			<input type="radio" name="Radiogroup" checked value="letters" id="radio1"/>
			<label for="radio1">Alphabet</label>
			<input type="radio" name="Radiogroup" value="animals" id="radio2"/>
			<label for="radio2">Tiere</label>
			<input type="radio" name="Radiogroup" value="fruits" id="radio3"/>
			<label for="radio3">Pflanzen</label>
			</fieldset>
			
			<!-- Anzahl der Kartenpaare w채hlen -->
		 	<fieldset id="numberOfPairs">
		 	<h3>Anzahl der Kartenpaare</h3>
			<input type="number" name="Slider" min="5" max="26" step="1"/>
			</fieldset> 
			<!-- Startbutton -->
			<fieldset id="playGame">
			<button onclick="Aufgabe4.main()">play Memory</button>
			</fieldset></div>
		</main>
